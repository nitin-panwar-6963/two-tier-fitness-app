<!DOCTYPE html>
<html>
<head>
    <title>Exercises - Fitness App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Exercises</h2>

    <form method="POST">
        <input type="text" name="name" placeholder="Exercise Name" required><br>
        <input type="text" name="category" placeholder="Category (e.g. Cardio, Strength)" required><br>
        <textarea name="description" placeholder="Description"></textarea><br>
        <button type="submit">Add Exercise</button>
    </form>

    <h3>Exercise List</h3>
    <table border="1" align="center" cellpadding="8">
        <tr>
            <th>ID</th><th>Name</th><th>Category</th><th>Description</th>
        </tr>
        {% for ex in exercises %}
        <tr>
            <td>{{ ex[0] }}</td>
            <td>{{ ex[1] }}</td>
            <td>{{ ex[2] }}</td>
            <td>{{ ex[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br><a href="/dashboard">Back to Dashboard</a>
</div>
</body>
</html>
